<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset class="container">
      <label id="name-label">Enter your name: <input id="name" type="text" placeholder="name" required></label><br>
      <label id="email-label">Enter your Email: <input type="email" id="email" placeholder="email" required></label><br>
      <label id="number-label">Enter number: <input id="number" min="0" max="8" placeholder="number" type="number"
          required></label><br>
      <label>Which option best describes your current role?</label>
      <select id="dropdown">
        <option>Choose your option</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Prefer Not to Say</option>
        <option>Other</option>
      </select>
      <label>Select gender:</label>
      <label><input type="radio" name="gender" value="male" class="inline">Male</label>
      <label><input type="radio" name="gender" value="female" class="inline">Female</label>
      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input type="checkbox" value="yes" class="inline">Frontend Projects</label>
      <label><input type="checkbox" value="no" class="inline">Backend Projects</input>
        <label><input type="checkbox" value="no" class="inline">Data Visualization</input>
          <label>Any Comment or Suggestions:</label>
          <textarea class="box"></textarea>
          <input type="submit" id="submit" value="Submit" />
    </fieldset>
  </form>
</body>

</html>
